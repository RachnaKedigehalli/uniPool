upstream backend {
    # server ${API_GATEWAY_SVC_SERVICE_HOST}:${API_GATEWAY_SVC_SERVICE_PORT};
    server api-gateway-svc:9898;
}

server {
    listen 3000;
    listen [::]:3000;

    location / {
        root /usr/share/nginx/html;
        try_files $uri /index.html;
    }
    location /api/ {
        proxy_pass http://backend/;
    }
}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: samaelarch/unipool_user_service:latest
          imagePullPolicy: Always
          # resources:
          #   limits:
          #     memory: "128Mi"
          #     cpu: "500m"
          ports:
            - containerPort: 8081
          env:
            - name: DATABASE_URL
              value: jdbc:postgresql://postgres-db:5432/uniPooldb
            - name: DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: unipool-secret
                  key: DATABASE_USERNAME
            - name: DATABASE_PASS
              valueFrom:
                secretKeyRef:
                  name: unipool-secret
                  key: DATABASE_PASS

---
apiVersion: v1
kind: Service
metadata:
  name: user-service-svc
spec:
  selector:
    app: user-service
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8081

apiVersion: apps/v1
kind: Deployment
metadata:
  name: booking-service
  labels:
    app: booking-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: booking-service
  template:
    metadata:
      labels:
        app: booking-service
    spec:
      containers:
        - name: booking-service
          image: samaelarch/unipool_booking_service:latest
          imagePullPolicy: Always
          # resources:
          #   limits:
          #     memory: "128Mi"
          #     cpu: "500m"
          ports:
            - containerPort: 8082
          volumeMounts:
            - name: log-path
              mountPath: /var/log/unipool
      volumes:
        - name: log-path
          hostPath:
            path: /var/log/unipool
          env:
            - name: DATABASE_URL
              value: jdbc:postgresql://postgres-db:5432/uniPooldb
            - name: DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: unipool-secret
                  key: DATABASE_USERNAME
            - name: DATABASE_PASS
              valueFrom:
                secretKeyRef:
                  name: unipool-secret
                  key: DATABASE_PASS
            - name: MY_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: MY_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
---
apiVersion: v1
kind: Service
metadata:
  name: booking-service-svc
spec:
  selector:
    app: booking-service
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8082
